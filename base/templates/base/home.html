{% extends 'main.html' %}

{% block content %}

<h1>Hello </h1>

<a class="btn btn-primary" href="{% url 'createClimax' %}">Add new climax data</a>

{% for climax in climaxs %}

<a href="climax/{{climax.city}}"><h1>{{climax.city}}</h1></a>

<h5>{{climax.created}}</h5>

{% endfor %}

{% endblock %}
